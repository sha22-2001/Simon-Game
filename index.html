<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Simon Game</h1>
    <h3 class="instruction">Press any key to start the game</h3>
    <div class="content">
        <div class="row1">
            <div class="box red btn" type="button"></div>
            <div class="box yellow btn" type="button"></div>
        </div>
        <div class="row2">
            <div class="box green btn" type="button"></div>
            <div class="box blue btn" type="button"></div>
        </div>
    </div>

    <div id="score">
        <div>
            <h3>Score</h3>
            <hr>
            <h3>Highest Score</h3>
        </div>
        <div class="line"></div>
        <div style="text-align: center;">
            <p>0</p>
            <hr>
            <p>0</p>
        </div>
    </div>
    <div class="ruleoption">
        RULE
    </div>

    <div id="rule">
        <div class="rule">
            <div class="heading">
                <h2>RULE</h2>
                <i class="fa-solid fa-xmark"  style="font-size: 30px;cursor: pointer;"></i>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/EWJ5uYwQJGU" frameborder="0" allowfullscreen style="border-radius: 10px;"></iframe>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
